<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-image">
    <div class="container mt-3">
        <h2>Admin Panel</h2>

        <section class="about-me">
            <h3>Update About Me</h3>
            <form id="aboutMeForm">
                <div class="mb-3">
                    <label for="aboutMeContent" class="form-label">About Me Content</label>
                    <textarea class="form-control" id="aboutMeContent" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </section>
        
    
        
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Load existing about me content
            const aboutMeContent = localStorage.getItem('aboutMeContent');
            if (aboutMeContent) {
                document.getElementById('aboutMeContent').value = aboutMeContent;
            }

           

            // Handle about me form submission
            document.getElementById('aboutMeForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const aboutMeContent = document.getElementById('aboutMeContent').value;
                localStorage.setItem('aboutMeContent', aboutMeContent);
                alert('About Me content updated!');
            });
        });
    </script>
</body>
</html>
